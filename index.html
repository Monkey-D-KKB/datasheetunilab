<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    
</head>
<body>
    
    <div class="login-container">
    <h1 id="loginboxheder">UCSPL LABS</h1>
    <form id="loginForm" onsubmit="authenticate(event)">
        <div class="input_box">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="input_box">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button id="submit_button" type="submit">Login</button>
    </form>
    </div>  
    
    <p id="errorMessage" style="color: red; display: none;">Invalid credentials. Please try again.</p>

    <script src="auth.js"></script>
</body>
</html>
