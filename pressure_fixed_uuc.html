<!DOCTYPE html>
<html lang="en">
<!-- this vvv2 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasheet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

    <script src="script.js" defer></script>
    <script src="auth.js"></script>
</head>

<body>

    <h1 id="heading"> <a id href="index.html">Datasheet</a></h1>

    <div class="req_id">
        <label for="filename">Request ID</label>
        <input type="text" id="filename" placeholder="leave Blank" >
    </div>
    
    <div class="envirmental_conditions">
        <label id="headingenvirment">Environmental Conditions</label>
    
        <div class="condition">
            <label for="temp">Temperature(°C)</label>
            <input type="text" id="temp" placeholder="Temperature">
        </div>
    
        <div class="condition">
            <label for="humidity">Humidity(RH%)</label>
            <input type="text" id="humidity" placeholder="Humidity">
        </div>
        
    </div>
    
    <div class="UUC_DATA"> 
        <label for="company">company</label>
        <input type="text" id="company" placeholder="Enter the name of the company">

        <label for="date">calibration date</label>
        <input type="date" id="date" placeholder="calibration date">

        <label for="frequency">frequency</label>
        <input type="text" id="frequency" placeholder="Enter the frequency of the calibration">

        <label for="Nomenclature">Nomenclature</label>
        <input type="text" id="Nomenclature" placeholder="Enter the name of the UUC">

        <label for="make">make</label>
        <input type="text" id="make" placeholder="Enter make of the UUC">

        <label for="Id.No.">ID No.</label>
        <input type="text" id="Id.No." placeholder="Enter the ID No. of the UUC">

        <label for="Sr.No.">Sr.No.</label>
        <input type="text" id="Sr.No." placeholder="Enter the Sr.No. of the UUC">

        <label for="accuracy">accuracy</label>
        <input type="text" id="accuracy" placeholder="Enter the accuracy of the UUC">

        <label for="Range">Range</label>
        <input type="text" id="Range" placeholder="Enter the range of the UUC">
        <div class="least_countunit">
            <label for="least_count">Least Count</label>
            <input type="text" id="least_count" placeholder="Enter the least count">
            <label for="unit">Unit</label>
            <select id="unit">
                <option value="Kg/cm2">Kg/cm2</option>
                <option value="bar">bar</option>
                <option value="mbar">mbar</option>
                <option value="Pa">Pa</option>
                <option value="PSI">PSI(lb/in2)</option>
                <option value="lb/ft2">lb/ft2</option>
                <option value="mmHg">mmHg</option>
                <option value="inHg">inHg</option>
                <option value="atm">atm</option>
                <option value="inH2O">inH2O</option>
                <option value="ftH2O">ftH2O</option>
                <option value="mH2O">mH2O</option>
                <option value="cmH2O">cmH2O</option>
                <option value="mmH2O">mmH2O</option>
                <option value="FSW">FSW</option>
                <option value="MSW">MSW</option>

            </select>
        </div>
        
        <label for="location">location</label>
        <input type="text" id="location" placeholder="Enter the location of the UUC">

        <label for="masterused">Master used</label>
        <input type="text" id="masterused" placeholder="Enter the master used of the UUC">

        <label for="calibrationprocedure">calibration procedure</label>
        <input type="text" id="alibrationprocedure" placeholder="Enter the calibration procedure used for the calibration">
        
        <label for="calibrationby"> calibration by </label>
        <input type="text" id="calibrationby" placeholder=" calibration by">
    </div>

    <h2>Input Table</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>UUC</th>
                    <th>MASTER ↑</th>
                    <th>MASTER ↓</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td>1</td>
                    <td><input type="text" name="uuc_1" autocomplete="off"></td>
                    <td><input type="text" name="master_up_1" autocomplete="off"></td>
                    <td><input type="text" name="master_down_1" autocomplete="off"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button onclick="addRow()">Add Row</button>
        <button onclick="deleteRow()">Delete Last Row</button>
        <button onclick="previewTableAsPDF()">preview PDF</button>
        <div id="pdfPreviewContainer" style="margin-top: 20px;">
        <!-- The preview iframe will be dynamically added here -->
        </div>
        <button onclick="saveTableAsPDF()">Save PDF</button>
    </div>
    

</body>

</html>
